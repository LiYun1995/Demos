<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .demo {
            width: 300px;
            background: #60f;
            padding: 3px 0;
        }

        .box {
            width: calc(100% - (10px + 5px)*2);
            background: #f60;
            height: 50px;
            padding: 10px;
            border: 5px solid green;
        }
    </style>
</head>

<body>
    <div class="demo">
        <div class="box"></div>
    </div>
</body>

</html>
