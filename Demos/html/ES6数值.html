<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 1.Number.isFinite()  Number.isNaN() */
        //ES6在Number对象上新提供了 Number.isFinite()  Number.isNan()方法
        //Number.isFinite()用来检验一个数字是不是有限的(finite)，既不是infinity
        Number.isFinite(15)//true
        Number.isFinite(0.11)//true
        Number.isFinite(NaN)//false
        Number.isFinite(Infinity)//false
        Number.isFinite(-Infinity)//false
        Number.isFinite('fuck')//false
        //如果参数不是数值一律返回false

        //Number.isNaN()用来检测数字是否是NaN
        Number.isNaN(NaN) //true
        Number.isNaN(15) //false
        Number.isNaN(9 / NaN) //true
        Number.isNaN('true' / 0) //true
        Number.isNaN('true' / 'true') //true

        //如果参数类型不是NaN，一律返回false
        //它们与传统的全局方法isFinite()和isNaN()的区别在于，传统方法先调用Number()将非数值的值转为数值，再进行判断，而这两个新方法只对数值有效，Number.isFinite()对于非数值一律返回false, Number.isNaN()只有对于NaN才返回true，非NaN一律返回false。
        isFinite(25) // true
        isFinite("25") // true
        Number.isFinite(25) // true
        Number.isFinite("25") // false

        isNaN(NaN) // true
        isNaN("NaN") // true
        Number.isNaN(NaN) // true
        Number.isNaN("NaN") // false
        Number.isNaN(1) // false

        /* 2.Number.parseInt()  Number.perseFloat() */
        //ES6将全局方法parseInt(),parseFloat()移植到Number对象上，行为完全保持不变
        // ES5的写法
        parseInt('12.34') // 12
        parseFloat('123.45#') // 123.45

        // ES6的写法
        Number.parseInt('12.34') // 12
        Number.parseFloat('123.45#') // 123.45
        //这样写的目的，是逐步减少全局性方法，使得语言组建模块化
        Number.parseInt === parseInt // true
        Number.parseFloat === parseFloat // true

        /* 3.Number.isInteger() */
        //Number.isInteger()用来判断一个数值是否为整数
        Number.isInteger(25)//true
        Number.isInteger(12.5)//false

        //JavaScript 内部，整数和浮点数采用的是同样的储存方法，所以 25 和 25.0 被视为同一个值。
        Number.isInteger(25) // true
        Number.isInteger(25.0) // true

        //如果参数不是数值，Number.isInteger返回false。
        Number.isInteger() // false
        Number.isInteger(null) // false
        Number.isInteger('15') // false
        Number.isInteger(true) // false

        //如果对数据精度的要求较高，不建议使用Number.isInteger()判断一个数值是否为整数。

        /* 4.Math对象的扩展 */
        //Math.trunc()
        //Math.trunc()用来去除一个数的小数部分，返回整数部分
        Math.trunc(5.15)//5
        Math.trunc(-5.15) //-5
        Math.trunc(-0.123) //0

        //对于非数值，Math.trunc内部使用Number方法将其先转为数值。
        Math.trunc('123.456') // 123
        Math.trunc(true) //1
        Math.trunc(false) // 0
        Math.trunc(null) // 0

        //对于空值和无法截取整数的值，返回NaN。
        Math.trunc(NaN);      // NaN
        Math.trunc('foo');    // NaN
        Math.trunc();         // NaN
        Math.trunc(undefined) // NaN

        //对于没有部署这个方法的环境，可以用下面的代码模拟。
        Math.trunc = Math.trunc || function (x) {
            return x < 0 ? Math.ceil(x) : Math.floor(x);
        };

        /* 5.Math.sign() */
        //Math.sign()用来判断一个数到底是正数，负数，还是0，对于非数值会先将其转换为数值
        // 它会返回五种值。
        // 参数为正数，返回 + 1；
        // 参数为负数，返回 - 1；
        // 参数为 0，返回0；
        // 参数为 - 0，返回 - 0;
        // 其他值，返回NaN。
        Math.sign(-5) // -1
        Math.sign(5) // +1
        Math.sign(0) // +0
        Math.sign(-0) // -0
        Math.sign(NaN) // NaN


        //如果参数是非数值，会自动转为数值。对于那些无法转为数值的值，会返回NaN。
        Math.sign('')  // 0
        Math.sign(true)  // +1
        Math.sign(false)  // 0
        Math.sign(null)  // 0
        Math.sign('9')  // +1
        Math.sign('foo')  // NaN
        Math.sign()  // NaN
        Math.sign(undefined)  // NaN


        //对于没有部署这个方法的环境，可以用下面的代码模拟。
        Math.sign = Math.sign || function (x) {
            x = +x; // convert to a number
            if (x === 0 || isNaN(x)) {
                return x;
            }
            return x > 0 ? 1 : -1;
        };

        /* 6.Math.cbrt() */
        //Math.cbrt()用来计算一个数的立方根
        Math.cbrt(1)//1
        Math.cbrt(-1) //-1
        Math.cbrt(0) //0
        Math.cbrt(2) //// 1.2599210498948734

        //对于非数值，Math.cbrt方法内部也是先使用Number方法将其转为数值。
        Math.cbrt('8') // 2
        Math.cbrt('hello') // NaN

        //对于没有部署这个方法的环境，可以用下面的代码模拟。
        Math.cbrt = Math.cbrt || function (x) {
            var y = Math.pow(Math.abs(x), 1 / 3);
            return x < 0 ? -y : y;
        };
    </script>
</body>

</html>
