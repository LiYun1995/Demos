<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/jquery-ui.min.css">
    <title>Document</title>
    <style>
        #content{
            width: 500px;

            height: 50px;

        }

        <span>item 2</span>

        <span>item 5</span>
        <span>item 6</span>
    </div>
    <script src="../../jquery/jquery.min.js"></script>
    <script src="../../jquery-ui/jquery-ui.min.js"></script>
    <script>
        $(function(){
            console.log(1);
            $('#content').sortable()
        })

</html>
