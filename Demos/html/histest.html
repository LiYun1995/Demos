<body>
	<script>
		function operationCode() {
			if (row.length != 1) {
				if (globalData.config.operating[operationURL].mode == "Popup") {
					$("body").append($("#operationModel").html());
					if (globalData.config.operating[operationURL].html) {
						$(".commonInform").html(globalData.config.operating[operationURL].html);
						$(".commonInform").append(globalData.config.operating[operationURL].htmlCode);
						var PatientValidate = new Verification();
					} else {
						$(".commonInform").html(" <div class='emptyInform'>无数据</div>");
					}
					operationSubject();
				}
			} else {
				if (row[0].borrowState == 1) {
					if (globalData.config.operating[operationURL].mode == "Popup") {
						$("body").append($("#operationModel").html());
						if (globalData.config.operating[operationURL].html) {
							$(".commonInform").html(globalData.config.operating[operationURL].html);
							$(".commonInform").append(globalData.config.operating[operationURL].htmlCode);
							var PatientValidate = new Verification();
						} else {
							$(".commonInform").html(" <div class='emptyInform'>无数据</div>");
						}
						operationSubject();
					}

				} else {
					middleOperation({
						"name": "系统",
						"id": "System",
						"important": "classTwo",
						"text": "[系统] 请选择已借出的病案"
					});
				}
			}
		}
	</script>
</body>
